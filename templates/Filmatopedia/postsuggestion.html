{% extends 'base.html' %}
{% block title %}Post Film Suggestion{% endblock%}

{% block body %}

<div class="container mt-5">
    <form action="/addsuggestion/" method="post"> {% csrf_token %}

       <div class="form-group mt-5">
        <label for="grp" style="font-weight:bold">Choose a Group to post suggestion:</label>
        <select class="form-control" required id="grp" name="grp">
            {%for i in param2%}
          <option value="{{i.group_name}},{{i.admin_user}}">{{i.group_name}}</option>
            {%endfor%}

        </select>
      </div>

  <div class="form-group">
    <label for="title">Enter Film/Series Title</label>
    <input type="text" class="form-control" required name="title" id="title" aria-describedby="emailHelp" placeholder="Enter Title">
  </div>

       <div class="form-group mt-5">
    <label for="language">Please select the Language of content:</label>
    <select class="form-control" required id="language" name="language">
      <option>English</option>
      <option>Hindi</option>
      <option>Bengali</option>
    </select>
  </div>
        <div class="form-group mt-5">
    <label for="title">Enter the Type</label>
    <input type="text" required class="form-control" name="type" id="type" aria-describedby="emailHelp" placeholder="Give type">
    <small id="emailHelp" class="form-text text-muted">Please mention appropriate type, as it will help other users to choose your Suggestion</small>
  </div>

  <button type="submit" class="btn btn-primary mt-3">Post Suggestion</button>
</form>
</div>

{%endblock%}
